<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soma de Dois Números</title>
</head>
<body>

    <script> 
        function soma(a, b) {
            return a + b;
        }

        let a = parseFloat(prompt("Digite o primeiro número:"));
        let b = parseFloat(prompt("Digite o segundo número:"));
        let resultado = soma(a, b);

        alert(`A soma de ${a} e ${b} é ${resultado}`);
    </script>
    
</body>
</html>
